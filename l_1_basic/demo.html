<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Vue CDN</title>
  </head>

  <body>
    <div id="vue-app">
      <h1>Data binding</h1>

      <p>{{ greet("morning") }}</p>
      <p>
        <a :href="website">baidu </a>

    <script src="app.js"></script>
  </body>
</html>
